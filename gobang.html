<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Gobang">
		<meta name="keywords" content="Gobang, Renju, 五子棋">
		<meta name="author" content="Joanna">
		<link rel="stylesheet" href="stylesheets/styles.css"/>
		<script
		src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
	</head>
	
	<body id="body" onresize="">
		<div id="title">
			<h2 >五子棋遊戲</h2>
		</div>

		<dialog id="modeDialog">
			<form method="dialog">
				<p>模式:
					<select id="modeSelect" onchange="modeSelected()">
						<option value="default">請選擇</option>
						<option value="duel">雙人</option>
						<option value="ai">AI</option>
					</select>
				</p>
				<div id='inputName'></div>
				<menu>
					<button id="cancelBtn">取消</button>
					<button id="confirmBtn">確認</button>
				</menu>
			</form>
		</dialog>
		
		<div class="content">
			<div id="left">
				<div id="leftTop">
					<p>輪到:</p>
					<span id="playerName"></span>
					<img id="chess" src="https://cdn130.picsart.com/262561133012212.png?r1024x1024"/>
				</div>
				<div id="leftBottom">
					<button class="whiteCornerBtn" id="newGameBtn" type="button">開啟對戰</button>
					<button  class="whiteCornerBtn" id="regretBtn" type="button">毀 棋</button>
				</div>
			</div>
			
			<!-- 如果沒有把width,height寫在html中，則預設會以30,30作為基準放大，造成棋盤尺寸失測-->
			<canvas id="checkerboard" width="450" height="450"></canvas>
			
			<div id="right">
				<div id="winnerHistoryBoard">
				</div>
				<div id="historyBoard">
				</div>
			</div>
		</div>
		<footer>
			<a href="aboutme.html" style="text-decoration: none">關於作者</a>
		</footer>
	</body>
	<script type='text/javascript' src="javascripts/GoBangListener.js"></script>
	<script type='text/javascript' src="javascripts/MainView.js"></script>
	<script type='text/javascript' src="javascripts/Painter.js"></script>
	<script type='text/javascript' src="javascripts/Board.js"></script>
	<script type='text/javascript' src="javascripts/ChessName.js"></script>
	<script type='text/javascript' src="javascripts/Intersection.js"></script>
	<script type='text/javascript' src="javascripts/Player.js"></script>
	<script type='text/javascript' src="javascripts/GoBang.js"></script>
	<script type='text/javascript' src="javascripts/AI.js"></script>
	<script type='text/javascript' src="javascripts/MainView.js"></script>
</html>
